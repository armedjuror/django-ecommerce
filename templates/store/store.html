{% extends 'store/index.html' %}
{% load static %}
{% block content %}
    <!-- Store Area Start -->
     <div class="products-catagories-area clearfix">
                <div class="amado-pro-catagory clearfix">
                    {% for product in products %}
                        <!-- Single Catagory -->
                        <div class="single-products-catagory clearfix">
                            <a href="{% url 'store-product-detail' product.id%}">
                                <img src="{{ product.get_an_image.image_url }}" alt="" style="max-width: 100%;max-height: 100%">
                                <!-- Hover Content -->
                                <div class="hover-content">
                                    <div class="line"></div>
                                    <p>At just â‚¹{{ product.price|floatformat:2 }}</p>
                                    <h4>{{ product.name }}</h4>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
    <!-- Store Area End -->
{% endblock content %}
